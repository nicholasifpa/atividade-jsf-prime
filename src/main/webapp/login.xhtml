<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Exemplo Login - PÃ¡gina JSF com Primefaces</title> 
</h:head>
<h:body>
	<h:form>
	    <p:panelGrid columns="2" cellpadding="5">		
			<h:outputText value="Nome: " />
			<p:inputText id="nome" value="#{loginBean.nome}" />

			<h:outputText value="Senha: " />
			<p:password id="senha" value="#{loginBean.senha}" feedback="true" />
		</p:panelGrid>

		<p:messages autoUpdate="true" />
		<p:commandButton value="Entrar" action="#{loginBean.login}" ajax="false" />
	</h:form>
</h:body>
</html>
